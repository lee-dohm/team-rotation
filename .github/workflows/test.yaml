name: Test

on:
  pull_request:
  push:
    branches:
      - primary

jobs:
  unitTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0

      - run: npm ci
      - run: npm run ci
  integrationTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0

      - run: npm ci
      - run: npm run build
      - uses: ./
        id: result
        with:
          last: lee-dohm
          include: lee-dohm octocat
      - run: exit 1
        name: "Fail unless steps.result.outputs.next == 'octocat'"
        if: steps.result.outputs.next != 'octocat'
